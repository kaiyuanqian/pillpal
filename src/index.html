<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <script src="script.js" defer></script>
    
    <title>PillPal</title>
</head>
<body>
    <div class="header">
    </div>
    
    <img class="logo" src="../resources/pillpal-logo.png" alt="ourLogo">
    
    <form class="basic">
        <label for="medName">Medicine Name:</label>
        <input type="text" id="medName" name="medName">
        <label for="recName">Recipient Name:</label>
        <input type="text" id="recName" name="recName">
        <div class="date">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End date:</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <label for="times">Time to take each day:</label>
        <div class="timeToTake">
            <div class="timeInputs">
                <input type="time" id="times" name="times">
            </div>
            
        </div>
      
        <button type="submit">Submit</button>
    </form>

    <div id=time></div>
</body>
</html>
